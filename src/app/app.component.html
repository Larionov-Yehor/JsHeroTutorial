<h1>Heroes:</h1>
<ul class="heroes">
  <li *ngFor = "let hero of heroes" (click)="onSelect(hero)">

  <span class="badge">{{hero.id}}</span>
  <label>{{hero.name}}</label>

  </li>
</ul>

<div *ngIf="selectedHero">
<h2>{{selectedHero.name}} details!</h2>
<div>
  <label>id: </label>
  {{selectedHero.id}}
</div>
<div>
  <label>name: </label>
  <input [(ngModel)]="selectedHero.name" placeholder="name"/>
</div>
</div>
